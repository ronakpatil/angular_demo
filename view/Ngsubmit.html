<h1>Use of ng-submit</h1>
<hr/>
<div>
<caption>Enter tha values and click on button!</caption>
<form name="myform" ng-submit="submit()" novalidate>
    <div>
        <label>Name:</label>
        <input type="text" ng-model="name" required />
    </div>
    </br>
    <div>
        <label>Age:</label>
        <select ng-model="age" ng-options="age for age in generateAges()"></select>
    </div>
    </br>
    <div>
        <input type="submit"/>
        <h4>{{mytxt}}</h4>
    </div>
</form>
</div>
