
<div>
<h1> Factory service to process the string </h1>
<hr/>
<div>
<caption>Enter the string and it will get concated from every uppercase character</caption>
    <table>
        <tr>
            <td>Input string</td>
            <td><input type="text" ng-model="input"/></td>
        </tr>
        <tr>
            <td>Output string</td>
            <td><input type="text" ng-model="output"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" ng-click="transformString(input)" value="process String"/></td>
        </tr>
    </table>
</div>
</div>
