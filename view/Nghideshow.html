    <div>
    <h1>ng-hide and ng-show examples</h1>
        <hr/>
        <div ng-init="name='Angular';items=[0,1,2,3];">
        Hello {{name}}
        </br>
        Enter the number to search: <input type="text", ng-model="q"/>
            <div ng-repeat="item in items | filter:q" ng-hide="hide">
                {{item}}
            </div>
        <button ng-click="hide=!hide">Toggle Show/Hide</button>
        <button ng-click="items[items.length]=items.length">Add new item</button>
        </div>
    </div>
